<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>fake form</h1>
    <div class="fake-form">
        <div class="page active-page" data-number="1">Wyprowadzić się</div>
        <div class="page" data-number="2">Ruchać się codziennie z Andzią</div>
        <div class="page" data-number="3">Założyć firmę</div>
        <div class="page" data-number="4">Ruchać się codziennie z Andzią</div>
        <div class="page" data-number="5">Zarabiać dużo kasy</div>
    </div>
    <div class="progress-box">
        <div class="progress-bar"></div>
        <div class="step active-step">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
    </div>
    <div class="btns-box">
        <button class="left-btn btn" disabled>←</button>
        <button class="right-btn btn">→</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
